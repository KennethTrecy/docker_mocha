version: "3"

services:
  test:
    build:
      context: .
      target: test
    deploy:
      resources:
        limits:
          cpus: "0.20"
          memory: 50M
    restart: on-failure
    volumes:
      - .:/var/www/html/app
      - test_node_modules:/var/www/html/app/node_modules
    tty: true
    stdin_open: false
    command: npx mocha t/*.js --watch

volumes:
  test_node_modules:
